---
layout: default
---
{% assign patterns = site.patterns | where: "category", page.showCategory %}

<div class="_collection">
	<div class="_collection__header">
		<h1 class="_collection__title">{{ page.title }}</h1>
		<div class="_collection__content">
			{{ content | markdownify }}
		</div>
	</div>

	{% for pattern in patterns %}
		{% include pattern.html %}
	{% endfor %}
</div>
